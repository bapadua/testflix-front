<app-adm-header></app-adm-header>
<div class="container">
  <nav>
    <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item"><a routerLink="/adm/cat">Categorias</a></li>
      <li class="breadcrumb-item active"><a routerLink="/adm/cat">Lista</a></li>
    </ol>
  </nav>
  <div class="row mb-4">
    <div class="col-md">
      <h1 class="h2 border-left pl-2">
        Categorias
      </h1>
    </div>
    <div class="col-md">
      <a routerLink="add" class="btn btn-success float-right">
        + Nova Categoria
      </a>
    </div>
  </div>
  <table class="table table-hover">
    <thead>
      <tr class="bg-danger text-light">
        <th class="border-left">Categorias</th>
        <th class="border-left">Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cat of categorias">
        <td>
          <strong>{{ cat.nome }}</strong><br>
          <small>{{ cat.desc }}</small>
        </td>
        <td>
          <a [routerLink]="[cat.id, 'edit']" class="btn btn-outline-info btn-sm">Editar</a>
          <a (click)="delete(cat)" class="btn btn-outline-danger btn-sm ml-2">Excluir</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
